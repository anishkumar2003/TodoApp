<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo | Make notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="screen.css">
</head>
<body>
    <div class="heading">
        <h3>Todo App</h3>
    </div>

    <div class="item_container">
        <input type="text" placeholder="Enter TODO Here" id="Todo_input" class="InputField">
        <input type="date" id="Todo_date" class="InputField">
        <button class="btn-todo" onclick="addTodo()">Add</button>
        <p class="alertmsg"></p>
    </div>
    <div class="todo_list item_container"></div>



    
    <script src="script.js"></script>
</body>
</html>
